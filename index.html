<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>
        <div class="buttonsContainer" id="buttons">
            <button name="Rock" id="rockButton">Rock</button>
            <button name="Paper" id="paperButton">Paper</button>
            <button name="Scissors" id="scissorsButton">Scissors</button>
        </div>

        <div>
            <p class="text-align-center" id="info">
                Click one of the buttons to make your choice.
            </p>
            <p>
                Computer: <span id="computerScoreText">0</span>
                <br>
                You: <span id="userScoreText">0</span>
            </p>
        </div>
    </main>

    <footer>
        made by c8in4
    </footer>
</body>

</html>
